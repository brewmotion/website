<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BREWMOTION – Jonas Kellhammer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #1a1a1a;
      --accent: #007aff;
      --glass: rgba(255, 255, 255, 0.3);
    }

    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--glass);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ddd;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
    }
    nav a:hover {
      color: var(--accent);
    }

    .gallery-style {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .card {
      position: relative;
      width: calc(33% - 2rem);
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.6s ease;
      opacity: 0;
      filter: blur(12px) grayscale(0.3) brightness(0.8);
    }
    .card.visible {
      opacity: 1;
      filter: blur(0) grayscale(0) brightness(1);
    }
    .card:hover {
      filter: blur(0) grayscale(0) brightness(1);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
    }
    .card:hover img {
      transform: scale(1.05);
    }

    section {
      padding: 4rem 2rem;
    }
    footer {
      text-align: center;
      padding: 4rem 1rem;
      font-size: 0.9rem;
      color: #999;
    }
    .insta-link {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 0.6rem 1.2rem;
      border-radius: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      z-index: 999;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
    }

    @media(max-width: 1024px) {
      .card {
        width: calc(50% - 2rem);
      }
    }

    @media(max-width: 768px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>BREWMOTION</strong></div>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#film">Film</a>
      <a href="#kunden">Kunden</a>
      <a href="about.html">Über mich</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>

  <section id="portfolio">
    <h2>Fotografie</h2>
    <div class="gallery-style"></div>
  </section>

  <section id="film">
    <h2>Filmprojekte</h2>
    <div class="gallery-style"></div>
  </section>

  <section id="kunden">
    <h2>Kundenprojekte</h2>
    <div class="gallery-style"></div>
  </section>

  <footer>
    &copy; 2025 Jonas Kellhammer – Alle Rechte vorbehalten
  </footer>

  <a class="insta-link" href="https://instagram.com/jonasdirect" target="_blank">Instagram</a>

  <script>
    const sections = ['portfolio', 'film', 'kunden'];
    const images = ['DSC00627_fast EXPORT.jpg', ...Array.from({ length: 16 }, (_, i) => `bild${i + 1}.jpg`)];

    sections.forEach(sectionId => {
      const gallery = document.querySelector(`#${sectionId} .gallery-style`);
      images.forEach(img => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${img}" alt="${img}" />`;
        gallery.appendChild(card);
      });
    });

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    setTimeout(() => {
      document.querySelectorAll('.card').forEach(card => observer.observe(card));
    }, 500);
  </script>
</body>
</html>
