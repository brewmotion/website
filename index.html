<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modernes Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css">
  <style>
    :root {
      --bg: #111;
      --text: #f0f0f0;
      --accent: #00f7ff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 4rem 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #aaa;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery a {
      display: block;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .gallery a:hover {
      transform: scale(1.03);
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #777;
      font-size: 0.9rem;
    }

    .toggle-darkmode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .toggle-darkmode:hover {
      background: #0ff;
    }
  </style>
</head>
<body>
  <button class="toggle-darkmode" onclick="toggleTheme()">Dark Mode</button>

  <header>
    <h1>Mein Portfolio</h1>
    <p>Kreative Arbeiten mit modernem Design</p>
  </header>

  <section class="gallery" data-aos="fade-up">
    <a href="DSC00627_fast EXPORT.jpg" data-lightbox="portfolio" data-title="Mein Foto 1">
      <img src="DSC00627_fast EXPORT.jpg" alt="Portfolio-Bild 1">
    </a>
    <a href="bild2.jpg" data-lightbox="portfolio" data-title="Projekt 2">
      <img src="bild2.jpg" alt="Portfolio-Bild 2">
    </a>
    <a href="bild3.jpg" data-lightbox="portfolio" data-title="Projekt 3">
      <img src="bild3.jpg" alt="Portfolio-Bild 3">
    </a>
    <a href="bild4.jpg" data-lightbox="portfolio" data-title="Projekt 4">
      <img src="bild4.jpg" alt="Portfolio-Bild 4">
    </a>
  </section>

  <footer>
    &copy; 2025 Dein Name â€“ Modernes Portfolio mit Stil
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
  <script>
    AOS.init();

    function toggleTheme() {
      const root = document.documentElement;
      const currentBg = getComputedStyle(root).getPropertyValue('--bg').trim();
      if (currentBg === '#111') {
        root.style.setProperty('--bg', '#fff');
        root.style.setProperty('--text', '#111');
        document.querySelector('.toggle-darkmode').textContent = 'Light Mode';
      } else {
        root.style.setProperty('--bg', '#111');
        root.style.setProperty('--text', '#f0f0f0');
        document.querySelector('.toggle-darkmode').textContent = 'Dark Mode';
      }
    }
  </script>
</body>
</html>
