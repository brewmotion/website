<style>
  /* Grundstil */
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f8f9fa;
    color: #1a1a1a;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Menüleiste im Glas-Stil */
  header {
    background: rgba(255 255 255 / 0.3);
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  nav a {
    margin: 0 1rem;
    text-decoration: none;
    color: #1a1a1a;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #007aff;
  }

  main {
    flex: 1;
    max-width: 1100px;
    margin: 3rem auto 6rem;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 1.5rem;
  }

  /* Bilder mit leichtem Milchglas Effekt */
  .image-wrapper {
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }
  .image-wrapper img {
    width: 100%;
    height: auto;
    display: block;
    filter: grayscale(10%) brightness(85%);
    transition: filter 0.5s ease;
    user-select: none;
  }
  /* Für Desktop: kreisförmiger Bereich um Maus sichtbar */
  .image-wrapper:hover img {
    filter: grayscale(0%) brightness(100%);
    transition: filter 0.3s ease;
  }
  /* Kreisförmiger Maus-Spot */
  .image-wrapper::before {
    content: '';
    position: absolute;
    pointer-events: none;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 80px 50px rgba(255 255 255 / 0.6);
    opacity: 0;
    transition: opacity 0.3s ease;
    mix-blend-mode: screen;
  }
  .image-wrapper:hover::before {
    opacity: 1;
  }

  /* Footer mit Instagram */
  footer {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255 255 255 / 0.3);
    backdrop-filter: blur(12px);
    border-radius: 30px;
    padding: 0.5rem 1.5rem;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    transition: background 0.3s ease;
  }
  footer:hover {
    background: rgba(255 255 255 / 0.5);
  }
  footer a {
    text-decoration: none;
    color: #1a1a1a;
  }

  /* Responsive mobile: Effekt soll ausgeblendet werden, Bilder normal */
  @media (max-width: 768px) {
    main {
      grid-template-columns: 1fr 1fr;
    }
    .image-wrapper img {
      filter: none !important;
      transition: none !important;
    }
    .image-wrapper::before {
      display: none !important;
    }
  }
  @media (max-width: 480px) {
    main {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
