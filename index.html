<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BREWMOTION – Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      color: #1a1a1a;
    }
    header {
      background: rgba(255 255 255 / 0.3);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* BREWMOTION Logo mit Mokka-Hover-Rahmen */
    .brewmotion-logo {
      position: relative;
      padding: 0.4rem 1rem;
      border-radius: 9999px;
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    .brewmotion-logo:hover::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      background: rgba(131, 112, 96, 0.2);
      border: 2px solid rgba(131, 112, 96, 0.5);
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #007aff;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 16px;
      filter: brightness(0.7);
      transition: filter 0.4s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .gallery img::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 16px;
      background: rgba(255 255 255 / 0.5);
      pointer-events: none;
      transition: background 0.4s ease;
      z-index: 1;
    }

    @media (hover: hover) and (pointer: fine) {
      .gallery img:hover {
        filter: brightness(1);
      }
      .gallery img:hover::before {
        background: radial-gradient(circle 150px at center, rgba(255 255 255 / 0) 0%, rgba(255 255 255 / 0.5) 100%);
      }
    }

    @media (max-width: 768px) {
      .gallery img {
        filter: brightness(0.7);
      }
      .gallery img::before {
        background: rgba(255 255 255 / 0.5);
        transition: background 0.6s ease;
      }
      .gallery img.visible::before {
        background: rgba(255 255 255 / 0);
      }
      .gallery img.visible {
        filter: brightness(1);
      }
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255 255 255 / 0.3);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      width: 150px;
      font-weight: 600;
      cursor: pointer;
      z-index: 1000;
    }
    footer a {
      color: #1a1a1a;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="brewmotion.html" class="brewmotion-logo"><strong>BREWMOTION</strong></a>
    </div>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#film">Film</a>
      <a href="#kunden">Kunden</a>
      <a href="about.html">Über mich</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>

  <main>
    <h1 id="portfolio">Portfolio</h1>
    <div class="gallery">
      <img src="DSC00627_fast EXPORT.jpg" alt="Portfolio Bild 1" />
      <img src="bild1.jpg" alt="Portfolio Bild 2" />
      <img src="bild2.jpg" alt="Portfolio Bild 3" />
      <img src="bild3.jpg" alt="Portfolio Bild 4" />
      <img src="bild4.jpg" alt="Portfolio Bild 5" />
      <img src="bild5.jpg" alt="Portfolio Bild 6" />
      <img src="bild6.jpg" alt="Portfolio Bild 7" />
      <img src="bild7.jpg" alt="Portfolio Bild 8" />
      <img src="bild8.jpg" alt="Portfolio Bild 9" />
      <img src="bild9.jpg" alt="Portfolio Bild 10" />
      <img src="bild10.jpg" alt="Portfolio Bild 11" />
      <img src="bild11.jpg" alt="Portfolio Bild 12" />
      <img src="bild12.jpg" alt="Portfolio Bild 13" />
      <img src="bild13.jpg" alt="Portfolio Bild 14" />
      <img src="bild14.jpg" alt="Portfolio Bild 15" />
      <img src="bild15.jpg" alt="Portfolio Bild 16" />
      <img src="bild16.jpg" alt="Portfolio Bild 17" />
    </div>
  </main>

  <footer>
    <a href="https://instagram.com/jonasdirect" target="_blank" rel="noopener noreferrer">instagram</a>
  </footer>

  <script>
    function isInViewport(el) {
      const rect = el.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
      );
    }
    function checkVisibility() {
      document.querySelectorAll('.gallery img').forEach(img => {
        if (isInViewport(img)) {
          img.classList.add('visible');
        } else {
          img.classList.remove('visible');
        }
      });
    }
    window.addEventListener('scroll', checkVisibility);
    window.addEventListener('resize', checkVisibility);
    window.addEventListener('load', checkVisibility);
  </script>
</body>
</html>
