<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BREWMOTION – Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f8f9fa;
    color: #1a1a1a;
  }
  header {
    background: rgba(255 255 255 / 0.3);
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  nav a {
    margin: 0 1rem;
    text-decoration: none;
    color: #1a1a1a;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #007aff;
  }
  main {
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
  }
  h1 {
    margin-bottom: 2rem;
    font-weight: 700;
    font-size: 2rem;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 1.5rem;
  }
  .gallery img {
    width: 100%;
    border-radius: 16px;
    filter: brightness(0.85);
    transition: filter 0.4s ease;
    cursor: pointer;
  }
  .gallery img:hover {
    filter: brightness(1);
  }
  footer {
    text-align: center;
    padding: 1rem 0;
    position: fixed;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255 255 255 / 0.3);
    backdrop-filter: blur(12px);
    border-radius: 24px;
    width: 150px;
    font-weight: 600;
    cursor: pointer;
  }
  footer a {
    color: #1a1a1a;
    text-decoration: none;
  }

  /* Radial Reveal on Hover Effect */
  .gallery img {
    position: relative;
    overflow: hidden;
  }
  .gallery img::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    border-radius: 16px;
    background: rgba(255 255 255 / 0.35);
    pointer-events: none;
    transition: background 0.4s ease;
  }
  .gallery img:hover::before {
    background: radial-gradient(circle 150px at center, rgba(255 255 255 / 0) 0%, rgba(255 255 255 / 0.35) 100%);
  }

  /* Mobile: kein Milchglas-Overlay */
  @media (max-width: 768px) {
    .gallery img, .gallery img::before {
      filter: none !important;
      background: none !important;
    }
    .gallery img:hover::before {
      background: none !important;
    }
  }
</style>
</head>
