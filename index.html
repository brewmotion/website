<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamisches Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
    }

    header {
      background: #1f1f1f;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .filter-buttons {
      text-align: center;
      margin: 2rem 0;
    }

    .filter-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .filter-buttons button:hover {
      background: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 2rem 3rem;
    }

    .item {
      display: none;
      transition: transform 0.3s;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    .item.show {
      display: block;
    }

    footer {
      text-align: center;
      background: #1f1f1f;
      color: #bbb;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dynamisches Portfolio</h1>
    <p>Mit Animationen, Filtern und modernem Look</p>
  </header>

  <section class="filter-buttons">
    <button onclick="filterSelection('all')">Alle</button>
    <button onclick="filterSelection('web')">Webdesign</button>
    <button onclick="filterSelection('foto')">Fotografie</button>
    <button onclick="filterSelection('grafik')">Grafikdesign</button>
  </section>

  <main class="gallery">
    <div class="item foto show" data-aos="fade-up">
      <img src="DSC00627_fast EXPORT.jpg" alt="Fotografie DSC00627" />
    </div>
    <div class="item web show" data-aos="fade-up"><img src="bild2.jpg" alt="Webprojekt 1" /></div>
    <div class="item grafik show" data-aos="fade-up"><img src="bild3.jpg" alt="Grafik 1" /></div>
    <div class="item web show" data-aos="fade-up"><img src="bild4.jpg" alt="Webprojekt 2" /></div>
    <div class="item foto show" data-aos="fade-up"><img src="bild5.jpg" alt="Foto 2" /></div>
    <div class="item grafik show" data-aos="fade-up"><img src="bild6.jpg" alt="Grafik 2" /></div>
  </main>

  <footer>
    <p>&copy; 2025 Dein Name – Portfolio mit Stil</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    function filterSelection(category) {
      let items = document.querySelectorAll('.item');
      items.forEach(item => {
        if (category === 'all' || item.classList.contains(category)) {
          item.classList.add('show');
        } else {
          item.classList.remove('show');
        }
      });
    }

    // Standardmäßig alle zeigen
    filterSelection('all');
  </script>
</body>
</html>
