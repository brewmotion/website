<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BREWMOTION Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:ital,wght@0,400;0,600;1,400&display=swap');
    :root {
      --bg: linear-gradient(135deg, #f0f3f5, #d9e2ec);
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-shadow: rgba(255, 255, 255, 0.65);
      --text-color: #1d1d1f;
      --accent: #007aff;
      --blur: 25px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      user-select: none;
      font-weight: 600;
      font-size: 3.5rem;
      letter-spacing: -0.05em;
      background: var(--glass-bg);
      border-radius: 36px;
      padding: 1rem 3rem;
      box-shadow:
        0 8px 32px 0 rgba(31, 38, 135, 0.25);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      color: var(--text-color);
      user-select: none;
      cursor: default;
      max-width: max-content;
      margin-inline: auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 2.5rem;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: var(--glass-bg);
      border-radius: 32px;
      padding: 0;
      box-shadow:
        0 8px 48px 0 rgba(31, 38, 135, 0.2),
        0 0 0 1px var(--glass-shadow);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card:hover, .card:focus-within {
      transform: translateY(-12px);
      box-shadow:
        0 16px 64px 0 rgba(31, 38, 135, 0.35),
        0 0 0 2px var(--accent);
      outline: none;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 32px;
      object-fit: cover;
      aspect-ratio: 4 / 3;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.06);
    }

    footer {
      margin-top: 4rem;
      font-weight: 400;
      font-size: 1rem;
      color: #555;
      user-select: none;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: linear-gradient(135deg, #1c1c1e, #2c2c2e);
        --glass-bg: rgba(28, 28, 30, 0.3);
        --glass-shadow: rgba(255, 255, 255, 0.1);
        --text-color: #eee;
        --accent: #0a84ff;
      }

      body {
        background: var(--bg);
        color: var(--text-color);
      }

      header {
        background: var(--glass-bg);
        color: var(--text-color);
        box-shadow:
          0 8px 32px 0 rgba(10, 132, 255, 0.3);
      }

      .card {
        box-shadow:
          0 8px 48px 0 rgba(10, 132, 255, 0.25),
          0 0 0 1px var(--glass-shadow);
      }

      .card:hover, .card:focus-within {
        box-shadow:
          0 16px 64px 0 rgba(10, 132, 255, 0.4),
          0 0 0 2px var(--accent);
      }

      footer {
        color: #aaa;
      }
    }
  </style>
</head>
<body>
  <header>BREWMOTION</header>

  <main class="gallery" role="list" aria-label="Portfolio Galerie">
    <article class="card" tabindex="0" role="listitem" aria-label="Projektbild 1">
      <img src="DSC00627_fast EXPORT.jpg" alt="Foto DSC00627" loading="lazy" />
    </article>
    <article class="card" tabindex="0" role="listitem" aria-label="Projektbild 2">
      <img src="bild2.jpg" alt="Projektbild 2" loading="lazy" />
    </article>
    <article class="card" tabindex="0" role="listitem" aria-label="Projektbild 3">
      <img src="bild3.jpg" alt="Projektbild 3" loading="lazy" />
    </article>
    <article class="card" tabindex="0" role="listitem" aria-label="Projektbild 4">
      <img src="bild4.jpg" alt="Projektbild 4" loading="lazy" />
    </article>
  </main>

  <footer>made by Jonas Kellhammer</footer>
</body>
</html>
