<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BREWMOTION – Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      color: #1a1a1a;
    }

    header {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header a {
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: #a97454;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    nav a {
      font-size: 1rem;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 24px;
      height: 18px;
      cursor: pointer;
    }

    .hamburger div {
      width: 100%;
      height: 3px;
      background-color: #1a1a1a;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        position: absolute;
        top: 64px;
        right: 0;
        background: rgba(255,255,255,0.95);
        backdrop-filter: blur(10px);
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
        width: 200px;
        height: calc(100vh - 64px);
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 999;
        gap: 1rem;
      }

      nav.open {
        transform: translateX(0);
      }

      nav a {
        margin: 0;
      }
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 16px;
      filter: brightness(0.7);
      transition: filter 0.4s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .gallery img::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.5);
      pointer-events: none;
      transition: background 0.4s ease;
      z-index: 1;
    }

    @media (hover: hover) and (pointer: fine) {
      .gallery img:hover {
        filter: brightness(1);
      }

      .gallery img:hover::before {
        background: radial-gradient(circle 150px at center, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.5) 100%);
      }
    }

    .gallery img.visible {
      filter: brightness(1);
    }

    .gallery img.visible::before {
      background: rgba(255, 255, 255, 0);
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      width: 150px;
      font-weight: 600;
      cursor: pointer;
      z-index: 1000;
    }

    footer a {
      color: #1a1a1a;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <div><strong><a href="brewmotion.html">BREWMOTION</a></strong></div>
  <div class="hamburger" id="hamburger" aria-label="Menü öffnen" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav id="menu">
    <a href="#portfolio">Portfolio</a>
    <a href="#film">Film</a>
    <a href="#kunden">Kunden</a>
    <a href="about.html">Über mich</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>
</header>

<main>
  <h1 id="portfolio">Portfolio</h1>
  <div class="gallery">
    <!-- Bilder hier einfügen -->
  </div>
</main>

<footer>
  <a href="https://instagram.com/jonasdirect" target="_blank" rel="noopener noreferrer">instagram</a>
</footer>

<script>
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');

  hamburger.addEventListener('click', () => {
    menu.classList.toggle('open');
  });

  function isInViewport(el) {
    const rect = el.getBoundingClientRect();
    return (
      rect.top >= 0 &&
      rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
    );
  }

  function checkVisibility() {
    document.querySelectorAll('.gallery img').forEach(img => {
      if (isInViewport(img)) {
        img.classList.add('visible');
      } else {
        img.classList.remove('visible');
      }
    });
  }

  window.addEventListener('scroll', checkVisibility);
  window.addEventListener('resize', checkVisibility);
  window.addEventListener('load', checkVisibility);
</script>

</body>
</html>
