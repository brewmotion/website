<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BREWMOTION – Jonas Kellhammer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      color: #1a1a1a;
      overflow-x: hidden;
    }
    header {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #007aff;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      flex: 1 1 calc(25% - 1rem);
      max-width: calc(25% - 1rem);
      min-width: 200px;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
      filter: brightness(0.9);
    }
    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 16px;
      filter: blur(8px) brightness(0.8);
      transition: filter 0.5s ease;
    }
    .gallery-item:hover img {
      filter: blur(0) brightness(1);
    }
    .instagram-footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      color: #1a1a1a;
      cursor: pointer;
      user-select: none;
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .instagram-footer:hover {
      background: rgba(0, 122, 255, 0.2);
      color: #007aff;
    }

    @media (max-width: 900px) {
      .gallery-item {
        flex: 1 1 calc(50% - 1rem);
        max-width: calc(50% - 1rem);
      }
    }
    @media (max-width: 480px) {
      .gallery-item {
        flex: 1 1 100%;
        max-width: 100%;
      }
      header {
        flex-direction: column;
        gap: 0.5rem;
        padding: 1rem;
      }
      nav a {
        margin: 0 0.5rem;
      }
    }
  </style>
</head>
