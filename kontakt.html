<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kontakt – BREWMOTION</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f8f9fa;
    color: #1a1a1a;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: rgba(255 255 255 / 0.3);
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  nav a {
    margin: 0 1rem;
    text-decoration: none;
    color: #1a1a1a;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #007aff;
  }
  main {
    flex: 1;
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
    display: flex;
    gap: 2rem;
    align-items: center;
  }
  .text {
    flex: 1;
    font-size: 1.1rem;
    line-height: 1.5;
  }
  .text h1 {
    margin-bottom: 1rem;
    font-weight: 700;
    font-size: 2rem;
  }
  .img-wrapper {
    flex-shrink: 0;
    max-width: 300px;
    position: relative;
  }
  .img-wrapper img {
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    filter: brightness(0.7);
    transition: filter 0.4s ease;
    position: relative;
  }
  .img-wrapper img::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    border-radius: 16px;
    background: rgba(255 255 255 / 0.5);
    pointer-events: none;
    transition: background 0.6s ease;
    z-index: 1;
  }
  /* Hover Desktop */
  @media (hover: hover) and (pointer: fine) {
    .img-wrapper img:hover {
      filter: brightness(1);
    }
    .img-wrapper img:hover::before {
      background: radial-gradient(circle 150px at center, rgba(255 255 255 / 0) 0%, rgba(255 255 255 / 0.5) 100%);
    }
  }
  /* Mobile scroll effect */
  @media (max-width: 768px) {
    main {
      flex-direction: column;
      text-align: center;
    }
    .img-wrapper {
      margin-top: 1.5rem;
      max-width: 90vw;
    }
    .img-wrapper img::before {
      background: rgba(255 255 255 / 0.5);
    }
    .img-wrapper img.visible {
      filter: brightness(1);
    }
    .img-wrapper img.visible::before {
      background: rgba(255 255 255 / 0);
    }
  }
</style>
</head>
<body>
<header>
  <div><strong>BREWMOTION</strong></div>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="about.html">Über mich</a>
    <a href="#film">Film</a>
    <a href="#kunden">Kunden</a>
  </nav>
</header>

<main>
  <div class="text">
    <h1>Kontakt</h1>
    <p>Du möchtest mit mir zusammenarbeiten oder hast Fragen zu einem Projekt? Melde dich gerne direkt bei mir:</p>
    <p style="margin-top: 1rem; font-weight: bold;">jonas@kellhammer.com</p>
  </div>
  <div class="img-wrapper">
    <img src="bild102.jpeg" alt="Jonas Kellhammer Kontakt" />
  </div>
</main>

<footer>
  <a href="https://instagram.com/jonasdirect" target="_blank" rel="noopener noreferrer">instagram</a>
</footer>

<script>
  function isInViewport(el) {
    const rect = el.getBoundingClientRect();
    return (
      rect.top >= 0 &&
      rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
    );
  }
  function checkVisibility() {
    document.querySelectorAll('.img-wrapper img').forEach(img => {
      if (isInViewport(img)) {
        img.classList.add('visible');
      } else {
        img.classList.remove('visible');
      }
    });
  }
  window.addEventListener('scroll', checkVisibility);
  window.addEventListener('resize', checkVisibility);
  window.addEventListener('load', checkVisibility);
</script>
</body>
</html>
