<main>
  <h1>Kontakt</h1>
  <p>Du möchtest ein Projekt starten oder hast Fragen? Schreib mir gerne eine Nachricht oder kontaktiere mich direkt über Instagram!</p>
</main>

<footer>
  <a href="https://instagram.com/jonasdirect" target="_blank" rel="noopener noreferrer">instagram</a>
</footer>

<script>
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');

  hamburger.addEventListener('click', () => {
    menu.classList.toggle('open');
  });

  hamburger.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      menu.classList.toggle('open');
    }
  });
</script>
