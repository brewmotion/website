<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kontakt – BREWMOTION</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f8f9fa;
    color: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
  }
  .container {
    max-width: 900px;
    width: 100%;
    display: flex;
    gap: 2rem;
    align-items: center;
  }
  .text {
    flex: 1;
    font-size: 1.1rem;
    line-height: 1.5;
  }
  .text h1 {
    margin-bottom: 1rem;
    font-weight: 700;
    font-size: 2rem;
  }
  .img-wrapper {
    flex-shrink: 0;
  }
  img {
    max-width: 300px;
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    filter: brightness(0.85);
    transition: filter 0.4s ease;
  }
  img:hover {
    filter: brightness(1);
  }
  @media (max-width: 768px) {
    body {
      padding: 1rem;
    }
    .container {
      flex-direction: column;
      text-align: center;
    }
    .img-wrapper {
      margin-top: 1.5rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="text">
      <h1>Kontakt</h1>
      <p>Du möchtest mit mir zusammenarbeiten oder hast Fragen zu einem Projekt? Melde dich gerne direkt bei mir:</p>
      <p style="margin-top: 1rem; font-weight: bold;">jonas@kellhammer.com</p>
    </div>
    <div class="img-wrapper">
      <img src="bild102.jpeg" alt="Jonas Kellhammer Kontakt" />
    </div>
  </div>
</body>
</html>
