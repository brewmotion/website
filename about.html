<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BREWMOTION – Über mich</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Gleiche Styles wie in brewmotion.html */
    /* Du kannst sie direkt 1:1 übernehmen */
    html, body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f2f2f2;
      color: #1a1a1a;
    }

    header {
      background: rgba(255 255 255 / 0.3);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header a {
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: #a97454;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 2rem;
    }

    nav ul li a {
      white-space: nowrap;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 25px;
      height: 25px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #1a1a1a;
      border-radius: 2px;
      transition: all 0.3s linear;
    }

    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 64px;
        right: 0;
        background: rgba(255 255 255 / 0.9);
        backdrop-filter: blur(12px);
        width: 200px;
        height: calc(100vh - 64px);
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        box-shadow: -2px 0 8px rgba(0,0,0,0.1);
        border-left: 1px solid rgba(0,0,0,0.1);
        overflow-y: auto;
        z-index: 9999;
        gap: 0;
      }

      nav ul.open {
        transform: translateX(0);
      }

      nav ul li {
        margin: 1rem 0;
        width: 100%;
      }

      nav ul li a {
        display: block;
        width: 100%;
        padding: 0.5rem 0;
      }

      .hamburger {
        display: flex;
      }
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255 255 255 / 0.3);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      width: 150px;
      font-weight: 600;
      cursor: pointer;
      z-index: 1000;
    }

    footer a {
      color: #1a1a1a;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <div><strong><a href="brewmotion.html">BREWMOTION</a></strong></div>
  <nav>
    <div class="hamburger" id="hamburger" aria-label="Menü öffnen" role="button" tabindex="0">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="menu">
      <li><a href="brewmotion.html#portfolio">Portfolio</a></li>
      <li><a href="brewmotion.html#film">Film</a></li>
      <li><a href="brewmotion.html#kunden">Kunden</a></li>
      <li><a href="about.html">Über mich</a></li>
      <li><a href="kontakt.html">Kontakt</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Über mich</h1>
  <p>Hallo! Ich bin Jonas, der kreative Kopf hinter BREWMOTION. Ich liebe es, durch Film und Fotografie Geschichten zu erzählen, die Emotionen wecken und Erinnerungen schaffen.</p>
</main>

<footer>
  <a href="https://instagram.com/jonasdirect" target="_blank" rel="noopener noreferrer">instagram</a>
</footer>

<script>
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');

  hamburger.addEventListener('click', () => {
    menu.classList.toggle('open');
  });

  hamburger.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      menu.classList.toggle('open');
    }
  });
</script>

</body>
</html>
